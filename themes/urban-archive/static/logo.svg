<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 60" width="240" height="60">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff3b81;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00c2ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd166;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background accent -->
  <rect x="0" y="20" width="8" height="20" fill="#ff3b81" rx="2"/>
  <rect x="12" y="15" width="6" height="30" fill="#00c2ff" rx="2"/>
  <rect x="22" y="25" width="4" height="10" fill="#ffd166" rx="1"/>
  
  <!-- Main text -->
  <text x="35" y="25" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="800" fill="url(#textGradient)" filter="url(#glow)" text-transform="uppercase" letter-spacing="1px">
    BGHIPHOP
  </text>
  <text x="35" y="42" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="600" fill="#a3a3ad" text-transform="uppercase" letter-spacing="0.5px">
    ARCHIVE
  </text>
  
  <!-- Accent dots -->
  <circle cx="220" cy="20" r="3" fill="#7c3aed"/>
  <circle cx="230" cy="30" r="2" fill="#ff3b81"/>
  <circle cx="225" cy="40" r="2.5" fill="#00c2ff"/>
</svg>