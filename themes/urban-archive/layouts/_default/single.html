{{ define "main" }}
<article class="content">
  <div class="page-title">
    <h1>{{ .Title }}</h1>
    <div class="text-muted">{{ .Date.Format "2 January 2006" }}</div>
  </div>
  
  <div class="page-content">
    {{ .Content }}
  </div>
  
  {{ if .Params.tags }}
  <div class="video-tags" style="margin-top: 2rem;">
    {{ range .Params.tags }}
    <span class="tag">{{ . }}</span>
    {{ end }}
  </div>
  {{ end }}
</article>
{{ end }}
