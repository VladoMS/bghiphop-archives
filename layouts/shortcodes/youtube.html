{{- $videoID := .Get 0 -}}
{{- $title := .Get "title" | default "YouTube video" -}}
<iframe 
  src="https://www.youtube-nocookie.com/embed/{{ $videoID }}?rel=0&modestbranding=1" 
  width="100%" 
  height="100%" 
  frameborder="0" 
  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
  allowfullscreen
  title="{{ $title }}">
</iframe>
